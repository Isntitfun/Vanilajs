<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="momentum__left-column"></div>
    <div class="momentum__main-column">
      <h1 class="clock">00:00:00</h1>
      <form class="login-form">
        <input
          required
          type="text"
          style="background-color: rgba(0, 0, 0, 0)"
          placeholder="What is your name?"
        />
        <button>submit</button>
      </form>
      <h1 class="greeting hidden"></h1>
      <form class="todo-form hidden">
        <input
          type="text"
          style="background-color: rgba(0, 0, 0, 0)"
          placeholder="What is your main focus today?"
        />
      </form>
      <ul class="todo-list"></ul>

      <div class="quote-box">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="momentum__right-column"></div>
  </body>
  <script src="javascript/username.js"></script>
  <script src="javascript/clock.js"></script>
  <script src="javascript/quotes.js"></script>
  <script src="javascript/background copy.js"></script>
  <script src="javascript/todo.js"></script>
  <!-- <script src="javascript/weather.js"></script> -->
</html>
